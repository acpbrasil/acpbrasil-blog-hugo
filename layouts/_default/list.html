{{ define "main" }}

  <main>
    <article>
      <header>
        <h1>{{.Title}}</h1>
      </header>
      {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/post/*.md -->
    {{ range .Data.Pages }}
      <li>
        <a href="{{.Permalink}}">{{.Date.Format "02/01/2006"}} | {{.Title}}</a>
      </li>
    {{ end }}
    </ul>
  </main>

{{ end }}
