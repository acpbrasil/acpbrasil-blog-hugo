	<footer id="footer" role="contentinfo">
		<a href="#" class="gotop js-gotop"><i class="icon-arrow-up2"></i></a>
		<div class="container">
			<div class="">
				<div class="col-md-12 text-center">
					<!-- <span>{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</span> -->
					<span>{{ T "copyright" | markdownify }}</span>
					{{ if .Site.Params.footer.privacyPolicy }}
						<p class="privacy text-muted">
							<a href='{{ T "privacyPolicyUrl" | relLangURL }}'>{{ T "privacyPolicy" }}</a>
						</p>
					{{ end }}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="social social-circle">
					{{ range .Site.Params.footer.links }}
						<li><a href="{{ with index . 1}}{{ . }}{{ end }}" target="_blank"><i class="{{ with index . 0}}{{ . }}{{ end }}"></i></a></li>
					{{ end }}
					</ul>
				</div>
			</div>
		</div>
	</footer>
