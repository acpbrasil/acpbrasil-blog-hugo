<ul class="social">

  <!-- Facebook sharing -->
  <li>
    <div id="fb-root"></div>
    <script
        async defer crossorigin="anonymous" 
        src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v3.3&appId=487667801417161&autoLogAppEvents=1">
    </script>
    <div class="fb-share-button"
        data-href="{{ .Page.Permalink }}" 
        data-layout="button_count" 
        data-size="large">
      <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Compartilhar</a>
    </div>
  </li>

  <!-- Twitter sharing -->
  <li>
    <a href="https://twitter.com/share"
      class="twitter-share-button"
      data-size="large"
      data-via="ACP Brasil"
      data-url="{{.Page.Permalink}}">>Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </li>
</ul>
<style>
  .social li {
    display: inline-block;
  }  
  .fb-share-button > span {
    vertical-align: baseline !important;
  }
  /* .fb-share-button {
    position: relative;
    top: -7px;
  } */
</style>

<script type="text/javascript">
  function popupShare(url) {
    window.open(url, '_blank', 'scrollbars,resizable,height=525,width=600');
    return false;
  }
</script>
