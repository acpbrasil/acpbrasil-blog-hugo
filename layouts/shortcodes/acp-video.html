{{ if .Site.Params.intro.video.enable }}
  <div class="row watch-video text-center padding-top margin-bottom">
    <span class="col-md-10 col-md-offset-1">{{ T "introVideoTitle" | markdownify }}</span>
    <span class="col-md-12">
      {{/*
      <a href="{{ .Site.Params.intro.video.url }}" class="popup-vimeo btn-video" aria-label="Play video"><i class="{{ .Site.Params.intro.video.icon }}"></i></a>
      */}}
      <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
        <iframe src="//player.vimeo.com/video/{{ .Site.Params.intro.video.vimeo_id }}"
            title="Vimeo video player - iframe"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
    </span>
  </div>
{{ end }}
