# Requisitos mínimos
- id: "requisitos-minimos"
  title: "Requisitos mínimos"
  subtitle: "<code class='TODO'>Subtitulo</code>"
  img: "work_1.jpg"
  alt: "Image2"
  # TODO usar icone de check
  content: |
    - Proficiência em inglês;
    - Ser graduada em Enfermagem em uma universidade reconhecida pelo MEC;
    - Ter o registro ativo no COREN do seu estado;
    - Ter exercido a profissão por 500 horas nos últimos 4 anos.  
    
    <span class="font-smaller text-muted">OBS&colon; para esses requisitos consideramos o conselho de enfermagem da Georgia, onde a empresa está sediada e você irá inicialmente ser licenciada.</span>


# Teste de proficiência em inglês
- id: "teste-proficiencia"
  title: "Teste de proficiência em inglês"
  subtitle: "Qual teste de inglês devo fazer?"
  img: "work_2.jpg"
  alt: "Image2"
  content: |
    Para enfermeiros formados em países onde o idioma oficial não é o inglês, as boards de enfermagem dos Estados Unidos exigem, na sua grande maioria, a proficiência do inglês. Esta proficiência pode ser avaliada através de dois exames&colon;
    
    - TOEFL (Test of English as a Foreign Language);
    - IELTS (International English Language Testing System).


# O que é CGFNS
- id:
  title: "O que é CGFNS"
  subtitle: "<code class='TODO'>Subtitulo</code>"
  img: "work_3.jpg"
  alt: "Image3"
  content: |
    O CGFNS (_Commission on Graduates of Foreign Nursing Schools_) é uma instituição que ajuda profissionais de saúde na validação das credenciais acadêmicas (diploma e históricos escolares) e profissionais (registro no conselho da sua categoria).


