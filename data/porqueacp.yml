# Teste de proficiência em inglês
- id: "teste-proficiencia"
  title: "Teste de proficiência em inglês"
  # subtitle: "Qual teste de inglês devo fazer?"
  img: "work_2.jpg"
  alt: "Image2"
  content: |
    O conselho de enfermagem de cada estado exige, na sua grande maioria, a proficiência do inglês. Esta proficiência pode ser avaliada através de dois exames&colon;
    
    - TOEFL (Test of English as a Foreign Language);
    - IELTS (International English Language Testing System).


# O que é CGFNS
- id:
  title: "O que é CGFNS"
  # subtitle: ""
  img: "work_3.jpg"
  alt: "Image3"
  content: |
    O CGFNS (_Commission on Graduates of Foreign Nursing Schools_) é uma instituição que ajuda profissionais de saúde na validação das credenciais acadêmicas e profissionais.


# Licença Profissional
- id:
  title: "Licença Profissional"
  # subtitle: ""
  img: "work_4.jpg"
  alt: "Image4"
  content: |
    Após validação dos documentos pelo CGFNS, inicia-se o processo de retirada da licença junto ao conselho de interesse.


# NCLEX
- id:
  title: "NCLEX"
  # subtitle: ""
  img: "work_5.jpg"
  alt: "Image5"
  content: |
    NCLEX é um exame que enfermeiros americanos e estrangeiros devem realizar para obter a sua licença e assim poder exercer a profissão.


# Imigração
- id:
  title: "Imigração"
  # subtitle: ""
  img: "work_6.jpg"
  alt: "Image6"
  content: |
    Nessa etapa a ACP atuará como seu empregador (_sponsor_). A etapa de imigração será desenvolvida por um escritório parceiro.