# Conteúdo para a seção "Por que a ACP"

# 01 - Requisitos mínimos
- id: "requisitos-minimos"
  title: "#1 - Requisitos mínimos"
  # subtitle: ""
  # Tamanho da imagem: 470 x 330 px
  img: "work/requisitos-minimos.jpg"
  alt: "#1 - Requisitos mínimos"
  # TODO usar icone de check
  weight: 1
  content: |
    - Inglés intermedio / avanzado;
    - Graduación en enfermería;
    - Tener un registro activo con el Consejo de Enfermería de su estado / país.


# 02 - Teste de proficiência em inglês
- id: "teste-proficiencia"
  title: "#2 - Prueba de Competencia en inglés"
  # subtitle: "Qual teste de inglês devo fazer?"
  img: "work/teste-proficiencia.jpg"
  alt: "#2 - Prueba de Competencia en inglés"
  weight: 2
  content: |
    El consejo de enfermería de cada estado exige, en su gran mayoría, la competencia del inglés. Esta competencia puede evaluarse a través de dos exámenes&colon;
    
    - TOEFL (Test of English as a Foreign Language);
    - IELTS (International English Language Testing System).


# 03 - O que é CGFNS
- id: "cgfns"
  title: "#3 - Qué es el CGFNS"
  # subtitle: ""
  img: "work/cgfns.jpg"
  alt: "#3 - Qué es el CGFNS"
  weight: 3
  content: |
    El CGFNS (_Commission on Graduates of Foreign Nursing Schools_) es una institución que ayuda a profesionales de la salud en la validación de las credenciales académicas y profesionales.


# 04 - Licença profissional
- id: "licenca-profissional"
  title: "#4 - Licencia"
  # subtitle: ""
  img: "work/licenca-profissional.jpg"
  alt: "#4 - Licencia"
  weight: 4
  content: |
    Después de la validación de los documentos por el CGFNS, se inicia el proceso de retirada de la licencia junto al consejo de interés.


# 05 - NCLEX
- id: "nclex"
  title: "#5 - NCLEX"
  # subtitle: ""
  img: "work/nclex.jpg"
  alt: "#5 - NCLEX"
  weight: 5
  content: |
    NCLEX es un examen que los enfermeros estadounidenses y extranjeros deben realizar para obtener su licencia y así poder ejercer la profesión.


# 06 - Imigração
- id: "imigracao"
  title: "#6 - Immigración"
  # subtitle: ""
  img: "work/imigracao.jpg"
  alt: "#6 - Immigración"
  weight: 6
  content: |
    En esta etapa, la ACP actuará como su empleador (sponsor). La etapa de inmigración será desarrollada por una oficina asociada.