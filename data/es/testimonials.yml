- quote: "&ldquo;Desde el primer día que hablé con la ACP, sentí inmediatamente la sinceridad y la acogida de la ACP en sus objetivos de proporcionar el mejor cuidado posible a nuestros pacientes y familiares, manteniendo siempre una relación profesional y de cariño con todo el equipo.&rdquo;"
  person: 'T. O’Brein <span class="subtext">LPN</span>'
  img: "person1.jpg"
  alt: "T. O’Brein"
  weight: 1

- quote: "&ldquo;He trabajado en asistencia domiciliaria durante 19 años y para diferentes empresas. La ACP es la única empresa que reconoce al enfermero, mensualmente y anualmente, por el esfuerzo y la dedicación. Me encanta trabajar para la ACP, me cuidan. Siempre que tengo una preocupación soy escuchada. Ofrece salarios y beneficios competitivos. ACP usted es la mejor y estoy muy agradecida por todo lo que hace!&rdquo;"
  person: 'D. Hurt <span class="subtext">RN</span>'
  img: "person2.jpg"
  alt: "D. Hurt"
  weight: 2

- quote: "&ldquo;En 2007 conseguí mi licencia por el Board of Nursing Colorado. He contado con una americana del área de la salud para entender todas las etapas: ¡eso fue fundamental! ¡Pasé en el primer intento en la prueba del Nclex! No he conseguido el sponsor debido a la recesión en Estados Unidos. Cuando conocí a Greice, estuve muy interesada en participar en la ACP Brasil y ayudar a colegas con mi experiencia a concretar este sueño.&rdquo;"
  person: 'F. Morales <span class="subtext">Consultora</span>'
  img: "person3.jpg"
  alt: "F. Morales"
  weight: 3
